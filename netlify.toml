[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

  # Environment variables for Vite + Supabase
  # Note: For production, it's safer to configure these in the Netlify dashboard
  # under Site settings -> Build & deploy -> Environment.
  [build.environment]
    VITE_SUPABASE_URL = "https://ypvsypcwlrqbtnclrbgj.supabase.co"
    VITE_SUPABASE_ANON_KEY = "sb_publishable_BTyiDTa-YkN5HAOj178fZw_FZcZ5Rb2"

[dev]
  command = "npm run dev"
  port = 8080

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"


